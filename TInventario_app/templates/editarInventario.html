{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
<div class="col-md-4 offset-md-4">
<h1>Editar Inventario</h1>
<!-- tarjeta card -->
<div class="card"><!-- tarjeta -->
    <div class="card-body">
      <form action="/editarInventario/" method="POST">{% csrf_token %}<!-- formulario -->
            <div class="form-group">
                <input type="number" id="numid" name="numid" class="form-control"
                  value="{{losinventarios.inventarioid}}" maxlength="6" readonly required>
                </div>
        
                <div class="form-group py-3">
                  <input type="number" id="productoid" name="productoid" class="form-control"
                  value="{{losinventarios.productoid.productoid}}" readonly required>
                </div>
                
                <div class="form-group py-3">
                  <input type="number" id="cantidadinicial" name="cantidadinicial" class="form-control"
                  value="{{losinventarios.cantidadinicial}}" required>
                </div>
                
                <div class="form-group py-3">
                  <input type="number" id="cantidadactual" name="cantidadactual" class="form-control"
                  value="{{losinventarios.cantidadactual}}" required>
                </div>
        
                <div class="form-group py-3">
                  <input type="date" id="fechaactualizacion" name="fechaactualizacion" class="form-control"
                  value="{{losinventarios.fechaactualizacion|date:'Y-m-d'}}" required>
                </div>
        
                <div class="form-group py-3">
                  <input type="text" id="ubicacion" name="ubicacion" class="form-control"
                  value="{{losinventarios.ubicacion}}" maxlength="100" required>
                </div>
        
                <div class="form-group py-3">
                  <textarea id="notas" name="notas" class="form-control"
                  required>{{losinventarios.notas}}</textarea>
                </div>
                
        <div class="form-group py-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form><!-- formulario -->
    </div>
  </div><!-- tarjeta -->
</div><!-- la columna -->
</div><!-- la fila -->
{% endblock %}
